name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Disable shallow clones for better analysis relevancy

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to fetch PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # SonarQube project configuration
          SONAR_PROJECT_KEY: Avisenna21_Proting
          SONAR_ORGANIZATION: avisenna21
